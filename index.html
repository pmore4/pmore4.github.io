<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<style>
	body {
	  font: 11px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

	.dot {
	  stroke: #000;
	}

	.tooltip {
	  position: absolute;
	  width: 200px;
	  height: 28px;
	  pointer-events: none;
	}
	</style>
    </head>
    <body>

        <div class="tabbable">
            <ul class="nav nav-pills nav-justified">
                <li class="active"><a class="atab" href="#a_tab" data-toggle="tab">Distribution of Data Collected</a></li>
                <li><a class="btab" href="#b_tab" data-toggle="tab">Depth Range Distribution</a></li>
				<li><a class="ctab" href="#c_tab" data-toggle="tab">Sensor Effectiveness</a></li>
				<li><a class="dtab" href="#d_tab" data-toggle="tab">About Essay</a></li>				
            </ul>

            <div class="tab-content">
                <div class="tab-pane active" id="a_tab">
                    <h1>Distribution of Data Collected by Station ID</h1>
                    <acontent></acontent>
                </div>
                <div class="tab-pane" id="b_tab">
                    <h1>Depth Range Distribution by Station ID</h1>
                    <bcontent></bcontent>
                </div>
				<div class="tab-pane" id="c_tab">
                    <h1>Sensor Effectiveness in 2017</h1>
                    <ccontent></ccontent>
                </div>
				<div class="tab-pane" id="d_tab">
                    <h1>About Essay</h1>
					<p id="p1"></p>
					<p id="p2"></p>
					<p id="p3"></p>
					<p id="p4"></p>
                    <dcontent></dcontent>
                </div>
            </div>

        </div>
		<div id="option">
			<input name="updateButton" 
				   type="button" 
				   value="Shell" 
				   onclick="updateData()" />
			<input name="updateButton3" 
				   type="button" 
				   value="Noble" 
				   onclick="updateData2()" />
		</div>
		<div id="option2">
			<input name="updateButton2" 
				   type="button" 
				   value="Chevron" 
				   onclick="updateData2()" />
		</div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>

        <script>
            $.ajaxSetup ({
                // Disable caching of AJAX responses
                // Used when debugging
                cache: false
            });
        
            $.getScript("a.js");
            $(".atab").click(function() {
                $.getScript("a.js");
            })
        </script>
        <script>
            $(".btab").click(function() {
                $.getScript("b.js");
            })
        </script>
		<script>
            $(".ctab").click(function() {
                $.getScript("c.js");
            })
        </script>
		<script>
            $(".dtab").click(function() {
                $.getScript("d.js");
            })	
			$('#option').hide('fast');
			$('#option2').hide('fast');
        </script>
    </body>
</html>
