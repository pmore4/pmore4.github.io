<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}
div.tooltip {
  position: absolute;
  text-align: center;
  width: 80px;
  height: 28px;
  padding: 2px;
  font: 12px sans-serif;
  background: lightsteelblue;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}
</style>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var margin = {top: 40, right: 20, bottom: 60, left: 60},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scaleLinear()
    .range([0, width]);

var y = d3.scaleLinear()
    .range([height, 0]);

//var color = d3.scaleOrdinal(d3.schemeCategory10);
var cValue = function(d) { return d.GoodReadings;},
    color = d3.scaleLinear().domain([40, 65, 80]).range(["red", "gray", "green"]);
var xAxis = d3.axisBottom(x);



var yAxis = d3.axisLeft(y).ticks(16)
	.tickFormat(function (d,i){
		return [,42934,42931,42927,42912,42901,42887,42880,42876,42874,42396,42394,42390,42374,42370,42368,42363][i];
		});
		

		
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);
	
d3.csv("DepthRange.csv", function(error, data) {
  if (error) throw error;

  // change string (from CSV) into number format
  data.forEach(function(d) {
    d.DepthRange = +d.DepthRange;
    d.Id = +d.Id;
	d.index = +d.index; 
	d.BinCount= +d.BinCount;
	d.GoodReadings = +d.GoodReadings;
    console.log(d.BinCount/5000000);
  });

  x.domain(d3.extent(data, function(d) { return d.DepthRange; })).nice();
  y.domain(d3.extent(data, function(d) { return d.index; })).nice();
 

	  
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
  
  svg.append("text")             
      .attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + margin.top + 20) + ")")
      .style("text-anchor", "middle")
      .text("Depth Range [meters]");
	  
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);
	  
	  
  svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Station ID");
	  
	  
	  

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", function (d) {return (d.BinCount/5000000) ;})
      .attr("cx", function(d) { return x(d.DepthRange); })
      .attr("cy", function(d) { return y(d.index); })
      .style("fill", function(d) { return color(d.GoodReadings);})
	  .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(d.Id + "<br/> (" + d.DepthRange 
	        + ", " + d.GoodReadings + ")")
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
	  });

  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });
////////////////////////////////	  
	svg.selectAll(".legend")
      .data([8,50,100,150])
	.enter().append("g")
      .attr("class", "legend");
      //.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  // draw legend colored rectangles
  legend.append("circle")
      .attr("cx", width )
	  .attr("cy", 200)
      .attr("r",function (d) {return d/3;})
      .style("stroke","black")
	  .style("fill","none")
	  ;

  // draw legend text
  legend.append("text")
      .attr("x", width - 30)
      .attr("y",200)
      .attr("dy", "1em")
      .style("text-anchor", "end")
      .text(function(d) { return d+"M";})
});

</script>
</body>
