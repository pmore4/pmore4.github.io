			}else if(value === 'CHEVRON'){

		function update(data){
			//set domain for the x axis
			xChart.domain(data.map(function(d){ return d.Month; }) );
			//set domain for y axis
			yChart.domain( [0, d3.max(data, function(d){ return +d.Percent ; })] );
			
			//get the width of each bar 
			var barWidth = width / data.length;
			
			//select all bars on the graph, take them out, and exit the previous data set. 
			//then you can add/enter the new data set
			var bars = chart.selectAll(".bar")
							.remove()
							.exit()
							.data(data)		
			//now actually give each rectangle the corresponding data
			bars.enter()
				.append("rect")
				.attr("class", "bar")
				.attr("x", function(d, i){ return i * barWidth + 1 })
				.attr("y", function(d){ return yChart( d.Percent); })
				.attr("height", function(d){ return height - yChart(d.Percent); })
				.attr("width", barWidth - 1)
				.attr("fill", function(d){ 
					if(d.Id === "42363"){
						return color(d.Id);
					}else if(d.Id === "42390") {
						return color(d.Id);
					}else if(d.Id === "42394") {
						return color(d.Id);
					}else if(d.Id === "42874") {
						return color(d.Id);
					}else if(d.Id === "42901") {
						return color(d.Id);
					}else if(d.Id === "42370") {
						return color(d.Id);
					}else if(d.Id === "42374") {
						return color(d.Id);
					}else if(d.Id === "42880") {
						return color(d.Id);
					}else if(d.Id === "42887") {
						return color(d.Id);
					}else if(d.Id === "42396") {
						return color(d.Id);
					}else if(d.Id === "42876") {
						return color(d.Id);
					}else if(d.Id === "42912") {

					}else if(d.Id === "42934") {

					}else if(d.Id === "42927") {

					}else if(d.Id === "42931") {
						return color(d.Id);
					}else if(d.Id === "42368") {
						return color(d.Id);		
					}
				});
			//left axis
			chart.select('.y')
				  .call(yAxis)
			//bottom axis
			chart.select('.xAxis')
				.attr("transform", "translate(0," + height + ")")
				.call(xAxis)
				.selectAll("text")
					.style("text-anchor", "end")
					.attr("dx", "-.8em")
					.attr("dy", ".15em")
					.attr("transform", function(d){
						return "rotate(-65)";
					});
					
		}//end update

		//set up chart
		var margin = {top: 20, right: 20, bottom: 95, left: 50};
		var width = 800;
		var height = 500;

		var chart = d3.select("ccontent").append("svg")
						.attr("width", width + margin.left + margin.right)
						.attr("height", height + margin.top + margin.bottom)
						.append("g")
						.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		var xChart = d3.scaleBand()
						.range([0, width]);
						
		var yChart = d3.scaleLinear()
						.range([height, 0]);

		var xAxis = d3.axisBottom(xChart);
		var yAxis = d3.axisLeft(yChart);

		//set up axes
		//left axis
			chart.append("g")
				  .attr("class", "y axis")
				  .call(yAxis)
				  
			//bottom axis

				.attr("transform", "translate(0," + height + ")")

				.selectAll("text")

					.attr("dx", "-.8em")
					.attr("dy", ".15em")
					.attr("transform", function(d){
